# File: test_strong_powershell.yml
id: TEST-STRONG-PS-001
title: Suspicious PowerShell Encoded Command Execution
status: test
description: Detects PowerShell with encoded commands, common in attacks
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: 
      - '\powershell.exe'
      - '\pwsh.exe'
    CommandLine|contains:
      - '-enc'
      - '-encodedcommand'
      - '-ec'
      - 'FromBase64String'
      - 'ToBase64String'
  condition: selection
level: high
