# File: test_strong_network.yml
id: TEST-STRONG-NET-001
title: Suspicious Network Connection from Script Host
status: test
description: Detects network connections from scripting engines
logsource:
  category: network_connection
  product: windows
detection:
  selection:
    Image|endswith:
      - '\powershell.exe'
      - '\cscript.exe'
      - '\wscript.exe'
      - '\mshta.exe'
    Initiated: 'true'
  condition: selection
level: medium
