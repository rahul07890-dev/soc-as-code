title: Neutral-High Rule - Elevated Process with Suspicious Parent
id: SIG-90042
status: experimental
description: Process started with elevated token where parent is an uncommon user process (test-focused but higher signal).
logsource:
  product: windows
detection:
  selection:
    EventID: 4688
    NewProcessName|endswith: "\cmd.exe"
    ParentImage|contains: "\OneOffLauncher.exe"
    TokenElevated: 1
  condition: selection
falsepositives:
  - custom admin tooling
level: high
